
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive RPG Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }
        #options {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #stats {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Welcome to the RPG Game</h1>
<div id="options">
    <button id="viewStats">View Stats</button>
    <button id="workButton">Work</button>
</div>
<div id="stats"></div>

<script>
// Character.js

class Character {
    constructor(name) {
        this.name = name;
        this.level = 1;
        this.xp = 0;
        this.stats = {
            intelligence: 5,
            strength: 5,
            health: 100,
            dexterity: 5,
            speed: 5,
            aim: 5,
            defense: 5,
            endurance: 5,
        };
        this.job = "Unemployed";
    }

    displayStats() {
        return `Name: ${this.name}<br>Level: ${this.level}<br>XP: ${this.xp}<br>Job: ${this.job}<br>Stats: ${JSON.stringify(this.stats)}`;
    }

    levelUp() {
        const levelThresholds = [1000, 5000, 12500];
        if (this.level < levelThresholds.length && this.xp >= levelThresholds[this.level - 1]) {
            this.level++;
            this.stats.strength += 2;
            this.stats.intelligence += 2;
        }
    }

    getJob(newJob) {
        const jobs = {
            Army: { requirements: { strength: 7, intelligence: 4 }, salary: 50 },
            Cashier: { requirements: { intelligence: 6, dexterity: 5 }, salary: 30 },
            OfficeWorker: { requirements: { intelligence: 5, speed: 5 }, salary: 20 }
        };

        if (jobs[newJob] && this.canGetJob(jobs[newJob])) {
            this.job = newJob;
            if (newJob === "Army") this.stats.strength += 1;
            else if (newJob === "Cashier") this.stats.intelligence += 1;
            else if (newJob === "OfficeWorker") this.stats.dexterity += 1;
        }
    }

    canGetJob(job) {
        for (let stat in job.requirements) {
            if (this.stats[stat] < job.requirements[stat]) {
                return false;
            }
        }
        return true;
    }
}

// Work.js

class Work {
    constructor(character) {
        this.character = character;
        this.lastWorkTime = 0;
    }

    work() {
        const currentTime = Date.now();
        if (currentTime - this.lastWorkTime < 120000) {
            return "You need to wait before working again.";
        }

        const xpGained = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
        this.character.xp += xpGained;
        this.character.levelUp();
        this.lastWorkTime = currentTime;
        return `${this.character.name} has earned ${xpGained} XP! Current XP: ${this.character.xp}`;
    }
}

// Main Game Logic

const player = new Character("Jane Doe");
const worker = new Work(player);
player.getJob("Army"); // Automatically assign a job for demonstration

document.getElementById('viewStats').addEventListener('click', function () {
    const stats = player.displayStats();
    document.getElementById('stats').innerHTML = stats;
});

document.getElementById('workButton').addEventListener('click', function () {
    const workResult = worker.work();
    document.getElementById('stats').innerHTML = workResult + '<br>' + player.displayStats();
});
</script>

</body>
</html>
